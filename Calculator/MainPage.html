<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="calculator">
<input type="text" class="display" id="display" readonly>
<div class="buttons">
    <button class="btn_clearAll" onclick="clearDisplay()">CA</button>
    <button class="btn_clearLast" onclick="clearLast()">C</button>
    <button class="btn_percent" onclick="calculatePercent()">%</button>
    <button class="btn_operator" onclick="appendToDisplay('/')">/</button>
    <button class="btn_number" onclick="appendToDisplay('7')">7</button>
    <button class="btn_number" onclick="appendToDisplay('8')">8</button>
    <button class="btn_number" onclick="appendToDisplay('9')">9</button>
    <button class="btn_operator" onclick="appendToDisplay('*')">×</button>
    <button class="btn_number" onclick="appendToDisplay('4')">4</button>
    <button class="btn_number" onclick="appendToDisplay('5')">5</button>
    <button class="btn_number" onclick="appendToDisplay('6')">6</button>
    <button class="btn_operator" onclick="appendToDisplay('-')">-</button>
    <button class="btn_number" onclick="appendToDisplay('1')">1</button>
    <button class="btn_number" onclick="appendToDisplay('2')">2</button>
    <button class="btn_number" onclick="appendToDisplay('3')">3</button>
    <button class="btn_operator" onclick="appendToDisplay('+')">+</button>
    <button class="btn_number" onclick="appendToDisplay('0')">0</button>
    <button class="btn_number" onclick="appendToDisplay('.')">.</button>
    <button class="btn_equals" onclick="calculate()">=</button>
</div>
</div>

<script src="script.js" defer></script>
<link rel="stylesheet" href="style.css">
</body>
</html>
